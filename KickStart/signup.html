  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>

  <meta charset="utf-8">

<script>$(document).ready(function(){$('#page_effect').fadeIn(3000);});</script>
<body>
  <div id="page_effect" style="display:none;">
<section class="container1">
  <img src="http://www.kickstart.ph/wp-content/uploads/2015/03/Capture.png" width="50%">
  <br>
    <div class="login">
      <h1>Sign Up</h1>
      <form method="post" action="index.html">
        <h6>Username
          <input type="text" id="username" placeholder="Username">
        </h6>

        <h6>Email
          <input type="text" name="email" id="email" value="" placeholder="Email">
        </h6>
        <h6>Password
          <input type="password" name="password" id="password"  placeholder="Password">
        </h6>
        <h6>Confirm Password
          <input type="password" name="password1" id="password1"  placeholder="Confirm Password">
        </h6>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
       <p><br>
       </p>
       <p>
       <div>
       	<button class="submit" name="signup" type="button" id="signup">Sign Up &nbsp;<span class="ld ld-hourglass ld-spin-fast" style="font-size:12px;color:#cde5ef;"></span></button>
       </div> 
        </p>
      </form>
    </div>


    <div class="login-help">
      <p>Already user ? <a href="login.html">Click here to login.</a>.</p>
    </div>
  </section>
</div>
  <script>$("#password1").keypress(function(event){if(event.which===13){$("#signup").click();}});</script>
  <script src="js/authstyle.js"></script>
  <script type="text/javascript" src="js/authsignup.js"></script>
</body>
